
<table mat-table [dataSource]="listCategories" class="demo-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>


  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element"> <img class="imageTable" [src]="element.image" alt=""> </td>
  </ng-container>


  <ng-container matColumnDef="creationAt">
    <th mat-header-cell *matHeaderCellDef>Creation At</th>
    <td mat-cell *matCellDef="let element">{{element.creationAt | date}}</td>
  </ng-container>


    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef>Updated At</th>
      <td mat-cell *matCellDef="let element">{{element.updatedAt  | date}}</td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
